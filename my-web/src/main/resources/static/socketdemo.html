<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo页面</title>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body ng-app="myApp">
<div class="row" ng-controller="SocketCtrl as ctrl">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Socket通讯</h5></div>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="commentForm">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Ip：</label>
                    <div class="col-sm-2">
                        <input id="ip" name="ip" minlength="7" type="text" value="124.126.12.68" ng-init="ctrl.message.ip='124.126.12.68'" class="form-control" required=""
                               aria-required="true" ng-model="ctrl.message.ip">
                    </div>
                    <label class="col-sm-1 control-label">Port：</label>
                    <div class="col-sm-2">
                        <input id="port" minlength="4" type="text" value="37511" ng-init="ctrl.message.port='37511'" class="form-control" required=""
                               aria-required="true" ng-model="ctrl.message.port">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">发送消息：</label>
                    <div class="col-sm-8">
                        <textarea id="sendMsg" rows="8" name="sendMsg" minlength="2" class="form-control" required=""
                                  aria-required="true" ng-model="ctrl.message.sendMsg"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">接收消息：</label>
                    <div class="col-sm-8">
                        <textarea id="recvMsg" rows="8" class="form-control" name="recvMsg"
                                  aria-required="true" ng-model="ctrl.message.recvMsg"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button class="btn btn-primary" type="submit" ng-click="ctrl.submit()">发送</button>
                        <button class="btn btn-default" type="reset" ng-click="ctrl.reset()">清空</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/demo/form-validate-demo.js"></script>
<!-- 自定义js -->
<script src="js/myapp.js"></script>
<script src="js/module/tools/socket.js"></script>
</html>
